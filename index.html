<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical component</title>
    <link rel="shortcut icon" href="resorces/img/title-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="resorces/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="home">
        <nav id="nav">
            <div class="row">
                <div class="logo-png-box">
                    <a href="#home">
                        <span class="logo">IBRAHIM<span class="sub-logo">OFFICIAL</span></span>
                    </a>
                </div>
                <div class="menu-box">
                    <ul>
                        <li><a href="#" style="color: #1877f2;"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#" style="color: #f46f30;"><i class="fa-brands fa-instagram"></i></i></a></li>
                        <li style="margin-right: 0;"><a href="#" style="color: #ff0000;"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="newFile">
        <div class="row">
            <div class="main-box">
                <h2>create your file</h2>
                <div class="line"></div>
                <button class="create-new-file-btn" onclick="showFileDetailBox()">create new file</button>
            </div>
        </div>
        <div class="row">
            <div class="file-detail-box" style="display: none;">
                <h2>create your file</h2>
                <form action="#" method="post">
                    <input class="detailInput" id="nameIn" type="text" placeholder="full name">
                    <input class="detailInput" id="mobileIn" type="number" placeholder="mobile number">
                    <input class="detailInput" id="addressIn" type="text" placeholder="address">
                    <div class="submit-btn">
                        <button class="btn close" type="button" onclick="closeFileDetailBox()">close</button>
                        <a href="fileCreate/fileCreate.html" class="btn" onclick="saveInputValues()">next</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- footer section -->
    <footer>
        <div class="row">
            <div class="copyright">
                <p>2024 Copyright &copy; Ibrahim.</p>
                <abbr title="last update 03-07-2024"><p>v 1.0.0</p></abbr>
            </div>
        </div>
    </footer>
    <!-- js code -->
    <script src="resorces/js/script.js"></script>
</body>
</html>
