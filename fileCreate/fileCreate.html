<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical component</title>
    <link rel="shortcut icon" href="../resorces/img/title-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../resorces/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="home">
        <nav id="nav">
            <div class="row">
                <div class="logo-png-box">
                    <a href="../index.html">
                        <span class="logo">EC<span class="sub-logo">OFFICIAL</span></span>
                    </a>
                </div>
                <div class="menu-box">
                    <ul>
                        <li><a href="#" style="color: #1877f2;"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#" style="color: #f46f30;"><i class="fa-brands fa-instagram"></i></i></a></li>
                        <li style="margin-right: 0;"><a href="#" style="color: #ff0000;"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="row">
            <div class="detail-box">
                <input id="name" class="detail" type="text" readonly>
                <input id="mobile" class="detail" type="number" readonly>
                <input id="address" class="detail" type="text" readonly>
            </div>
        </div>
        <div id="createFile">
            <div class="delet-box">
                <div class="alert-box cell">
                    <p class="alert-text">
                        Are you sure to delete?
                    </p>
                    <div class="button-box">
                        <button class="btn close"><i class="fa-solid fa-delete-left"></i></button>
                        <button class="btn cell-back" id="backCell"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div class="alert-box room">
                    <p class="alert-text">
                        Are you sure to delete?
                    </p>
                    <div class="button-box">
                        <button class="btn close"><i class="fa-solid fa-delete-left"></i></button>
                        <button class="btn cell-back" id="backRoom"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <table id="room" class="table-container">
                    <tr>
                        <td><input class="roomName" type="text" placeholder="room name"></td>
                    </tr>
                    <tr>
                        <th>load</th>
                        <th>quantity</th>
                        <th>power factor</th>
                        <th>load watt</th>
                        <th>watt</th>
                        <th>amp</th>
                    </tr>
                    <tr id="cell" class="table-row">
                        <td><input class="loadNam" type="text"></td>
                        <td><input class="q" type="number"></td>
                        <td><input class="dfl" type="number"></td>
                        <td><input class="wl" type="number"></td>
                        <td><input class="tw" type="number" readonly></td>
                        <td><input class="al" type="number" readonly></td>
                    </tr>
                    <tr id="total">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>total</td>
                        <td><input class="totalWatt" type="number" readonly></td>
                        <td><input class="totalAmp" type="number" readonly></td>
                    </tr>
                </table>
                <div class="buttons-container">
                    <abbr title="Next Row"><button class="btn" id="nextCell"><i class="fa-solid fa-diagram-next"></i></button></abbr>
                    <abbr title="Row Delete"><button class="btn" id="delCell"><i class="fa-solid fa-diagram-next fa-flip-vertical"></i></button></abbr>
                    <abbr title="Next Room"><button class="btn" id="nextRoom"><i class="fa-solid fa-diagram-successor"></i></button></abbr>
                    <abbr title="Room Delete"><button class="btn" id="delRoom"><i class="fa-solid fa-diagram-successor fa-flip-vertical"></i></button></abbr>
                    <abbr title="Print"><button class="btn" onclick="window.print()"><i class="fa-solid fa-print"></i></button></abbr>
                </div>
            </div>
        </div>
    </section>
    <!-- footer section -->
    <footer>
        <div class="row">
            <div class="copyright">
                <p>2024 Copyright &copy; Ibrahim.</p>
                <abbr title="last update 03-07-2024"><p>v 1.0.0</p></abbr>
            </div>
        </div>
    </footer>
    <!-- js code -->
    <script src="../resorces/js/script.js"></script>
</body>
</html>
